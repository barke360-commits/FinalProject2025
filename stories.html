<h1>One Sentence Scary Stories</h1>

    <h3 id="storyOutput" style="margin-top: 30px; color:#ffddb8;"></h3>

<!---SCript for short stories -->
<script>
function generateStory() {
    const stories = [
        "Her reflection in the mirror blinked, but she hadn’t.",
        "They say cats have 9 lives, but I swear I’ve buried him at least 11 times.",
        "The last man on Earth sat alone in a room. Then, there was a knock on the door.",
		"They delivered the mannequins in bubble wrap. From the other room I begin to hear popping.",
		"You just won a staring contest against a doll."
    ];

    const randomIndex = Math.floor(Math.random() * stories.length);
    document.getElementById("storyOutput").textContent = stories[randomIndex];
}
</script>
